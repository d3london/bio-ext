[server]
MLFLOW_TRACKING_URI=http://localhost:5001
MLFLOW_S3_ENDPOINT_URL=http://bioextminio:9000
MLFLOW_ARTIFACT_ROOT=s3://mlflow-artifacts

[project]
NAME = PROJECT_NLP

[system]
USE_GPU = 0

[data]
